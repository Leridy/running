<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="renderer" content="webkit"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1"><title>添加APP启动页广告</title><link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="/static/bower_components/font-awesome/css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="/static/bower_components/animate.css/animate.min.css"><link rel="stylesheet" type="text/css" href="/static/bower_components/jquery-toast-plugin/dist/jquery.toast.min.css"><link rel="stylesheet" type="text/css" href="/static/css/admin.css"><link rel="stylesheet" type="text/css" href="/static/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"><link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.css"><link rel="stylesheet" type="text/css" href="/static/css/style.css"><style>.bootstrap-tagsinput{width:100%;}
        .overflow{overflow:hidden;}
        .bd{display:inline-block;vertical-align: middle;}</style></head><body><div class="main-content fadeIn animated" id="wrapper"><div class="row"><div class="col-lg-12"><h2 id="title" class="page-header">&nbsp;</h2></div><!-- /.col-lg-12 --></div><div class="row"><div class="col-lg-12"><form class="form-horizontal" id="form" role="form"><div class="loading"><span></span> <span></span> <span></span> <span></span> <span></span></div></form></div></div></div><script type="text/template" id="appTpl"><div class="form-group">
            <label for="formName" class="col-sm-2 control-label">广告名称：</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="formName" name="name" placeholder="请填写广告名称" required="required" value="<%=info.name%>" />
            </div>
        </div>
        <div class="form-group">
            <label for="formUrl" class="col-sm-2 control-label">广告链接：</label>
            <div class="col-sm-5">
                <input type="url" class="form-control" id="formUrl" name="url" placeholder="广告链接地址" value="<%=info.url%>" />
            </div>
        </div>
        <div class="form-group">
            <label for="formUpload" class="col-sm-2 control-label">首页图片：</label>
            <div class="col-md-5 overflow">
                <span class="bd" id="formUpload">上传图片</span>
                <div class="form-show" id="formUploadThumb"<%if !info.thumb%> style="display:none;"<%/if%>>
                    <img class="thumb" src="<%=info.thumb%>" style="max-width: 100%;">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5 mt20">
                <!-- <button type="button" class="btn btn-success" data-toggle="modal" data-target="#previewModal">　预览　</button> -->
                <button type="submit" class="btn btn-info ml20 pull-right" id="submit">保存内容</button>
                <button type="reset" class="btn btn-default">清空输入</button>
            </div>
        </div>
        <div style="height:30px;"></div></script><script type="text/javascript" src="/static/js/page.js"></script><script type="text/javascript" src="/static/bower_components/jquery/jquery.min.js"></script><script type="text/javascript" src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script><script type="text/javascript" src="/static/bower_components/jquery-toast-plugin/dist/jquery.toast.min.js"></script><script type="text/javascript" src="/static/js/system.js"></script><script type="text/javascript" src="/static/bower_components/fex-webuploader/dist/webuploader.min.js"></script><script type="text/javascript" src="/static/bower_components/moment/min/moment-with-locales.min.js"></script><script type="text/javascript" src="/static/bower_components/moment/locale/zh-cn.js"></script><script type="text/javascript" src="/static/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script><script type="text/javascript" src="/static/bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script><script type="text/javascript" src="/static/js/pages/operate-reboot-ad.js"></script></body></html>
