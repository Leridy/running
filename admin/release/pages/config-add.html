<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="renderer" content="webkit"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1"><title>新增配置 - 嘿吼</title><link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="/static/bower_components/font-awesome/css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="/static/bower_components/animate.css/animate.min.css"><link rel="stylesheet" type="text/css" href="/static/bower_components/jquery-toast-plugin/dist/jquery.toast.min.css"><link rel="stylesheet" type="text/css" href="/static/css/admin.css"><link rel="stylesheet" type="text/css" href="/static/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"><link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.css"><link rel="stylesheet" type="text/css" href="/static/css/style.css"><style>.bootstrap-tagsinput{width:100%;}
        .overflow{overflow:hidden;}
        .bd{display:inline-block;vertical-align: middle;}</style></head><body><div class="main-content fadeIn animated" id="wrapper"><div class="row"><div class="col-lg-12"><h2 class="page-header">新增配置</h2></div><!-- /.col-lg-12 --></div><div class="row"><div class="col-lg-12"><form class="form-horizontal" id="form" role="form"><div class="loading"><span></span> <span></span> <span></span> <span></span> <span></span></div></form></div></div></div><div class="modal fade" id="modal-input-json"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title">设置JSON值</h4></div><div class="modal-body"><div class="row"><div class="col-lg-12"><form class="form-horizontal" id="json-form" role="form"><div class="form-group"><label for="input" class="col-sm-2 control-label">键：</label><div class="col-sm-5"><input type="text" name="json-key" id="json-key" class="form-control" value="" placeholder="请输入键" required="required"></div></div><div class="form-group"><label for="input" class="col-sm-2 control-label">值：</label><div class="col-sm-5"><input type="text" name="json-value" id="json-value" class="form-control" value="" placeholder="请输入值" required="required"></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-5 mt20 text-center"><button type="reset" class="btn btn-default">重置</button> <button type="button" class="btn btn-primary" id="json-sure">确认</button></div></div></form></div></div></div><div class="modal-footer"><div class="panel panel-default"><div class="panel-body text-left" id="json-result"></div></div><button type="button" class="btn btn-warning" id="reset-json-result">重置结果</button> <button type="button" class="btn btn-default" data-dismiss="modal">取消</button> <button type="button" class="btn btn-primary" id="json-btn">确认添加</button></div></div></div></div><script type="text/template" id="appTpl"><div class="form-group">
            <label for="name" class="col-sm-2 control-label">名称：</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="name" name="name" placeholder="请填写名称（必填）" required="required" value="<%=info.name%>" /></div>
        </div>
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">分类：</label>
            <div class="col-sm-2">
                <select name="type" id="type" class="form-control" required="required">
                    <option value=""></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">值</label>
            <div class="col-sm-5">
                <input type="text" name="value" id="value" class="form-control" value="" required="required"></div>
            <div class="col-sm-5">
                <button type="submit" class="btn btn-info" id="value-reset">重置</button>
            </div>
        </div>
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">版本</label>
            <div class="col-sm-5">
                <input type="text" name="version" id="version" class="form-control" value="" placeholder="请输入版本" required="required"></div>
        </div>
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-5">
                <input type="text" name="description" id="description" class="form-control" value="" placeholder="请输入描述" required="required"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-5 mt20 text-right">
                <!-- <button type="button" class="btn btn-success" data-toggle="modal" data-target="#previewModal">预览</button>
            --> <%if !info.name%> <button type="reset" class="btn btn-default">取消</button> <%/if%> <button type="submit" class="btn btn-info ml20" id="submit">确认</button>
        </div>
        </div>
        <div style="height:30px;"></div></script><script id="tplTypes" type="text/template"> <%each types type%> <option value="<%=type.id%>"><%=type.name%></option> <%/each%></script><script type="text/javascript" src="/static/js/page.js"></script><script type="text/javascript" src="/static/bower_components/jquery/jquery.min.js"></script><script type="text/javascript" src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script><script type="text/javascript" src="/static/bower_components/jquery-toast-plugin/dist/jquery.toast.min.js"></script><script type="text/javascript" src="/static/js/system.js"></script><script type="text/javascript" src="/static/bower_components/fex-webuploader/dist/webuploader.min.js"></script><script type="text/javascript" src="/static/bower_components/moment/min/moment-with-locales.min.js"></script><script type="text/javascript" src="/static/bower_components/moment/locale/zh-cn.js"></script><script type="text/javascript" src="/static/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script><script type="text/javascript" src="/static/bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script><script type="text/javascript" src="/static/js/pages/config-add.js"></script></body></html>
