<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="renderer" content="webkit"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1"><title>新增文章</title><link rel="stylesheet" href="//static1.runningdreamer.com/static/css/edit-base-54c993ba46.css"></head><body><div class="main-content fadeIn animated" id="wrapper"><div class="row"><div class="col-lg-12"><h2 class="page-header" id="title">新增文章标签</h2></div><!-- /.col-lg-12 --></div><div class="row"><div class="col-lg-12"><form class="form-horizontal" id="form" role="form"><div class="loading"><span></span> <span></span> <span></span> <span></span> <span></span></div></form></div></div></div><script type="text/template" id="appTpl"><div class="form-group">
            <label class="col-sm-2 control-label">标签名称：</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="tag_name" placeholder="请填写标签名称" value="<%=info.tag_name%>" />
            </div>
        </div>
        <div class="form-group">
            <label for="input" class="col-sm-2 control-label">是否删除：</label>
            <div class="col-sm-5 radio">
                <label>
                    <input type="radio" name="is_delete" <%=info.is_delete==1?'checked="checked"':''%> value="1">是</label>
                <label>
                    <input type="radio" name="is_delete" value="0" <%=info.is_delete==0?'checked="checked"':''%>>否</label>                  
            </div>
        </div>        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-5 mt20 text-right">
            <button type="reset" class="btn btn-default">取消</button>
            <button type="submit" class="btn btn-info ml20" id="submit">确认</button>
          </div>
        </div>
        <div style="height:30px;"></div></script><script src="//static1.runningdreamer.com/static/js/edit-common-50be9d9ad4.js"></script><script src="//static1.runningdreamer.com/static/js/article-tags-edit-855ec43262.js"></script></body></html>
