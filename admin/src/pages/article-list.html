<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>配置管理 - 嘿吼</title>

    <link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/static/bower_components/jquery-toast-plugin/dist/jquery.toast.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/admin.css">

    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap-table/dist/bootstrap-table.css">
    <style type="text/css">[node-type="show"]{width:110px;}</style>
</head>
<body>

    <div class="main-content fadeIn animated" id="wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">文章列表</h2>
            </div>
            <!-- /.col-lg-12 --> </div>
        <div class="row filter">
            <div class="col-sm-9">               
                <a href="/pages/article-edit.html" class="btn btn-default mt10 ml5">发布文章</a>                
            </div>           
            <div class="col-sm-3">
                <form class="input-group mt10" id="search">
                    <input class="form-control" id="keyword" type="text" placeholder="文章标题/用户昵称">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">搜索</button>
                    </span>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table width="100%" class="table table-striped table-hover" id="table"
                    data-toggle="table"
                    data-ajax="getData"
                    data-page-size="20"
                    data-pagination="true"
                    data-side-pagination="server"
                >
                    <thead>
                        <tr>
                            <th data-field="title">文章标题</th>
                            <th data-field="userid">用户ID</th>
                            <th data-field="name">昵称</th>
                            <th data-formatter="timeFormatter">创建时间</th>
                        <th data-formatter="operateFormatter" data-align="center">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</div>

<script type="text/javascript" src="/static/js/page.js"></script>
<script type="text/javascript" src="/static/bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/bower_components/jquery-toast-plugin/dist/jquery.toast.min.js"></script>
<script type="text/javascript" src="/static/bower_components/bootbox.js/bootbox.js"></script>
<script type="text/javascript" src="/static/js/system.js"></script>

<script type="text/javascript" src="/static/js/pages/article-list.js"></script>
<script type="text/javascript" src="/static/bower_components/bootstrap-table/dist/bootstrap-table.js"></script>
<script type="text/javascript" src="/static/bower_components/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>
</body>
</html>
